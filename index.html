<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" class="logo" alt="" />
      </header>

      <section class="hero">
        <picture>
          <source
            media="(max-width: 500px)"
            srcset="./images/hero-mobile.jpg"
            class="hero__image"
          />

          <source
            media="(min-width: 501px)"
            srcset="./images/hero-desktop.jpg"
            class="hero__image"
          />

          <img src="./images/hero-mobile.jpg" class="hero__image" alt="" />
        </picture>
      </section>

      <section class="info">
        <h1>We're <span class="info__heading">coming soon</span></h1>
        <p class="info__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="" method="get">
          <div class="form-group">
            <input
              id="email-input"
              type="email"
              name="email"
              placeholder="Email Address"
            />
            <button id="form-submit" type="submit">
              <img src="./images/icon-arrow.svg" class="icon-arrow" alt="" />
            </button>
          </div>
        </form>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
